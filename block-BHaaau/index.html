<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>The Box Model, Box-sizing & Box-shadow<h1>
    </header>
    <hr>
    <main>
        <section>
            <h2>Exercise1</h2>
            <div class="container">
                <div class="box">
                </div>
            </div>
            <div>
                <span class="circle content"></span>
                <span>CONTENT</span>
                <span class="circle padding"></span>
                <span>PADDING</span>
                <span class="circle border"></span>
                <span>BORDER</span>
                <span class="circle margin"></span>
                <span>MARGIN</span>
            </div>
        <hr>
        <section>
            <div>
                <h2>
                    Exercise2
                </h2>
                <p>
                    no border on these boxes.
                </p>
            </div>
            <div class="container1">
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
            </div>
        </section>
        <hr>
        <section>
            <p>
                1px border on these boxes.
            <p>
            <div class="container2">
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box4"></div>
                <div class="box3"></div>
            </div>
        </section>
        <hr>
        <section>
            <p>
                1px border on these boxes but they are in same line.
            </p>
            <div class="container3">
                <div class="box5"></div>
                <div class="box5"></div>
                <div class="box5"></div>
            </div>

        </section>
    </main>
    
</body>
</html>
